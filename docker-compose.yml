version: '3.8'

services:
  # ========================================
  # PostgreSQL データベース
  # ========================================
  db-postgres:
    image: postgres:15-alpine
    container_name: lot-db-postgres
    environment:
      POSTGRES_DB: lot_management
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ja_JP.UTF-8"
      TZ: Asia/Tokyo
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d lot_management"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - lot-network

  # ========================================
  # Backend (Python + FastAPI)
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lot-backend
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://admin:dev_password@db-postgres:5432/lot_management
      - CORS_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
    volumes:
      - ./backend:/app
      - backend-cache:/app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      db-postgres:
        condition: service_healthy
    networks:
      - lot-network
    restart: unless-stopped

  # ========================================
  # Frontend (React + Vite)
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lot-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules  # node_modulesはコンテナ内で管理
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - lot-network
    restart: unless-stopped

# ========================================
# ボリューム（データ永続化）
# ========================================
volumes:
  postgres-data:
    driver: local
  backend-cache:
    driver: local

# ========================================
# ネットワーク（コンテナ間通信）
# ========================================
networks:
  lot-network:
    driver: bridge
